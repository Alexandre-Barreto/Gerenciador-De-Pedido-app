<div class="mat-elevation-z8">
  <div class="addCliente">
    Adicione um novo cliente
    <a routerLink="/cliente/create" class="create">
      <i class="material-icons">
        person_add
      </i>
    </a>
  </div>

  <table mat-table [dataSource]="clientes">

    <!-- Coluna do Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Coluna do CPF -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
    </ng-container>
    <!-- Data Nascimento -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
      <td mat-cell *matCellDef="let row">{{row.dataNascimento}}</td>
    </ng-container>

    <!-- Coluna dos Pedidos -->
    <ng-container matColumnDef="pedido">
      <th mat-header-cell *matHeaderCellDef>Fazer Pedido</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/pedido/create" class="pedido">
          <i class="material-icons">
            add_shopping_cart
          </i>
        </a>
      </td>

    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/cliente/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a mat-raised-button (click)="deleteCliente(row.id)"  class="delete">
          <i class="material-icons">
            delete_outline
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
